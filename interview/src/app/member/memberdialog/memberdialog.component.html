<div class="title-container" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title">{{ data.title }}</span>
    <span class="material-icons icons" (click)="toClose()">close</span>
</div>

<form [formGroup]="memberForm" fxLayout="column" fxLayoutGap="1rem" style="margin-top:-.5em">

    <div fxLayout="row" fxFlex>
        <span class="font" fxFlex>Number</span>
        <input class="input-form" fxFlex="70" type="text" autocomplete="off" onlyNumber formControlName="number" />
    </div>

    <div fxLayout="row" fxFlex>
        <span class="font" fxFlex>Name</span>
        <input class="input-form" fxFlex="70" type="text" autocomplete="off" formControlName="name" />
    </div>

    <div fxLayout="row" fxFlex>
        <span class="font" fxFlex>Surname</span>
        <input class="input-form" fxFlex="70" type="text" autocomplete="off" formControlName="surname" />
    </div>

    <div fxLayout="row" fxFlex>
        <span class="font" fxFlex>Department</span>
        <mat-select class="select-form" fxFlex="70" formControlName="department" (selectionChange)="displayBranch($event)">
            <mat-option *ngFor="let element of data.department" [value]="element.id">
                {{element.department}}
            </mat-option>
        </mat-select>
    </div>

    <div fxLayout="row" fxFlex>
        <span class="font" fxFlex>Branch</span>
        <mat-select class="select-form" [ngClass]="{'disable': branch.length == 0}" fxFlex="70" formControlName="branch" >
            <mat-option *ngFor="let element of branch" [value]="element.id">
                {{element.branch}}
            </mat-option>
        </mat-select>
    </div>  
</form>

<div class="button-container" fxLayoutAlign="center">
    <button class="comfirm-button" (click)="submit()">Confirm</button>
</div>
