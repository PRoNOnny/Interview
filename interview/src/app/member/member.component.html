<div class="container">
    <div class="top-container" fxLayoutAlign="space-between center">
        <span class="title">Member</span>
        <input class="input" type="text" [(ngModel)]="search" autocomplete="off">
    </div>
    <div class="member-content">
        <table mat-table [dataSource]="member | search : search :['number','name','surname','department','branch']"
            class="table">
            " class="table">

            <ng-container matColumnDef="number" sticky>
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"
                    [ngClass]="{'cell-padding-08': !element.name || element.name.length == 0}"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element"
                    [ngClass]="{'cell-padding-13': !element.surname || element.surname.length == 0}"> {{element.surname
                    ? element.surname : '-'}} </td>
            </ng-container>

            <ng-container matColumnDef="branch">
                <th mat-header-cell *matHeaderCellDef> Branch </th>
                <td mat-cell *matCellDef="let element"
                    [ngClass]="{'cell-padding-1': !element.branch || element.branch.length == 0}">
                    {{element.branch ? element.branch : '-' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"
                    [ngClass]="{'cell-padding-1': !element.department || element.department.length == 0}">
                    {{element.department? element.department : '-'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="option" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>
                    <span class="material-icons icons" (click)="addMember()">add</span>
                </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <span class="material-icons-outlined cell-icons" (click)="editMember(element, i)">edit_note</span>
                    <span class="material-icons-outlined cell-icons" (click)="deleteMember(i)">delete_forever</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
